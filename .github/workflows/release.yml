name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: coursier/cache-action@v7

      - uses: coursier/setup-action@v2
        with:
          jvm: temurin:21
          apps: sbt

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run tests
        run: sbt +test

      - name: Publish library modules
        run: sbt +publishSigned
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish SBT plugin
        run: sbt "++2.12.20; sbt-cedar4s/publishSigned"
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Release
        run: sbt sonaRelease
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}

  release-notes:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this release
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract content between ## [VERSION] and the next ## [ header
          # Using awk for more reliable multi-line extraction
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ { 
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          
          # If no changelog section found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION"
          fi
          
          # Write to output using heredoc for multi-line support
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          body: ${{ steps.changelog.outputs.notes }}
          makeLatest: true
