play.http.secret.key = "dev-secret-change-me-this-is-long-enough-for-hs256-algorithm"
play.filters.enabled = []

smithy4play.autoRoutePackage = "controller"
smithy4play.servicePackage = "example.playframework.api"

jwt {
  secret = "dev-jwt-secret"
  issuer = "cedar4s-play-example"
  audience = "cedar4s-clients"
  ttlSeconds = 3600
}

db {
  profile = "slick.jdbc.H2Profile$"
  db {
    url = "jdbc:h2:mem:cedar4s;DB_CLOSE_DELAY=-1;MODE=PostgreSQL"
    driver = "org.h2.Driver"
    connectionPool = "HikariCP"
    keepAliveConnection = true
  }
}
